<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Tutors - Premium Tutoring Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-green: #003300;
            --gold: #FFD700;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--dark-green);
            color: var(--gold);
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)),
                              linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1));
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            transition: opacity 0.5s ease;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .tagline {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 2rem;
        }
        .contact {
            font-size: 1.2rem;
            margin: 0 20px;
        }
        a {
            color: var(--gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border: 1px solid var(--gold);
            border-radius: 5px;
        }
        a:hover {
            background-color: rgba(255,215,0,0.1);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        svg {
            margin-right: 10px;
            fill: currentColor;
        }
        .construction-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
        .construction-message {
            color: white;
            font-size: 2rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .contact {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        window.addEventListener('scroll', function() {
            var overlay = document.querySelector('.construction-overlay');
            var container = document.querySelector('.container');
            var scrollPosition = window.scrollY;
            var windowHeight = window.innerHeight;
            
            if (scrollPosition > windowHeight * 0.1) {
                overlay.style.opacity = '1';
                container.style.opacity = '0';
            } else {
                overlay.style.opacity = '0';
                container.style.opacity = '1';
            }
        });
    </script>
